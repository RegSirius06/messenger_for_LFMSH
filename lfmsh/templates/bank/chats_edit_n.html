{% extends "base_generic.html" %}

{% block content %}

    <h1>Изменить чат "{{ chat.name }}"</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <h4>Вы можете заархивировать чат, нажав на соответствующую кнопку. Чат не будет удалено.</h4>
        <input type="submit" value="Сохранить изменения" />
        <input type="submit" name="delete" value="Сохранить и заархивировать" />
    </form>

{% endblock %}
